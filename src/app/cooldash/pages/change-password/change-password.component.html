<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="m-0 font-weight-bold text-primary">
                                Change Password
                            </h6>
                        </div>
                        <!-- <div class="col-md-6 text-right">
                            <button class="btn btn-primary" (click)="history.back()">
                                <span class="fas fa-arrow-left"></span> Back
                            </button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="resetPasswordForm">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="title">Old Password</label>
                        <div class="input-group">
                            <input type="password" id="name" class="form-control" formControlName="oldPassword"
                                placeholder="" />
                        </div>
                        <div *ngIf="submitted && resetPasswordForm.controls.oldPassword.errors"
                            class="invalid-feedback">
                            <div *ngIf="resetPasswordForm.controls.oldPassword.errors.required">
                                Old password is required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="title">New Password</label>
                        <div class="input-group">
                            <input type="password" id="name" class="form-control" formControlName="newPassword"
                                placeholder="" />
                        </div>
                        <div *ngIf="submitted && resetPasswordForm.controls.newPassword.errors"
                            class="invalid-feedback">
                            <div *ngIf="resetPasswordForm.controls.newPassword.errors.required">
                                New password is required
                            </div>
                            <div *ngIf="resetPasswordForm.controls.newPassword.errors.minlength">
                                New password must be at least 8 characters long.
                            </div>
                            <div *ngIf="resetPasswordForm.controls.newPassword.errors.maxlength">
                                New password can be max 25 characters long.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="title">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" id="name" class="form-control" formControlName="confirmPassword"
                                placeholder="" />
                        </div>
                        <div *ngIf="submitted && resetPasswordForm.hasError('notSame')" class="invalid-feedback">
                            <div>
                                Passwords do not match
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group form-actions add_edit">
                    <button type="submit" class="btn btn-sm btn-success" *ngIf="id" (click)="update()">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
