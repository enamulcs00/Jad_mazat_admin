<div class="container-fluid">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <h6 class="m-0 font-weight-bold text-primary">Profile</h6>
            </div>
            <div class="col-md-6 text-right">
              <button class="btn btn-primary" (click)="history.back()">
                <span class="fas fa-arrow-left"></span> Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="profileForm">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="title">First Name</label>
            <div class="input-group">
              <input
                type="text"
                id="firstName"
                class="form-control"
                formControlName="firstName"
                placeholder=""
              />
            </div>
            <div
              *ngIf="submitted && profileForm.controls.firstName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="profileForm.controls.firstName.errors.required">
                First Name is required
              </div>
              <div *ngIf="profileForm.controls.firstName.errors.maxlength">
                First Name can be max 16 characters long.
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="title">Last Name</label>
            <div class="input-group">
              <input
                type="text"
                id="lastName"
                class="form-control"
                formControlName="lastName"
                placeholder=""
              />
            </div>
            <div
              *ngIf="submitted && profileForm.controls.lastName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="profileForm.controls.lastName.errors.required">
                Last Name is required
              </div>
              <div *ngIf="profileForm.controls.lastName.errors.maxlength">
                Last Name can be max 16 characters long.
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="title">Email</label>
            <div class="input-group">
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="email"
                placeholder=""
              />
            </div>
            <div
              *ngIf="submitted && profileForm.controls.email.errors"
              class="invalid-feedback"
            >
              <div *ngIf="profileForm.controls.email.errors.required">
                Email is required
              </div>
              <div *ngIf="profileForm.controls.email.errors.pattern">
                Email is not valid
              </div>
            </div>
          </div>
        </div>
        <div class="form-group form-actions add_edit">
          <button
            type="submit"
            class="btn btn-sm btn-success"
            *ngIf="id"
            (click)="update()"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
