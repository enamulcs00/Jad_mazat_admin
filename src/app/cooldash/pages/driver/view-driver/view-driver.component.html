<div class="container-fluid">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <div class="tittle_outer">
        <div class="user_title">
          <div class="user_title_inner">
            <h6 class="m-0 text-black">View Driver</h6>
          </div>
          <div class="user_add_button">
            <button class="btn btn-primary" (click)="history.back()">
              <span class="fas fa-arrow-left"></span> Back
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body" *ngIf="driverDetails">
      <div *ngIf="driverDetails">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Driver Name</label>
              <input
                type="text"
                name="Name"
                value="{{ driverDetails.firstName }} {{
                  driverDetails.lastName
                }}"
                class="form-control"
                disabled
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                name="Email"
                value="{{ driverDetails.email }}"
                class="form-control"
                disabled
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Phone Number</label>
              <input
                type="text"
                name="Email"
                value="{{ driverDetails.countryCode }} {{
                  driverDetails.phone
                }}"
                class="form-control"
                disabled
              />
            </div>
          </div>
          <div class="col-md-6" *ngIf="driverDetails.emergencyPhone">
            <div class="form-group">
              <label>Emergency Phone Number</label>
              <input
                type="text"
                name="Email"
                value="{{ driverDetails.emergencyPhone.countryCode }} {{
                  driverDetails.emergencyPhone.phone
                }}"
                class="form-control"
                disabled
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Address</label>
              <textarea
                type="text"
                name="address"
                class="form-control"
                disabled
                *ngIf="driverDetails.address"
                >{{ driverDetails.address["location"] }}
                            </textarea
              >
            </div>
          </div>
          <div class="col-md-6" *ngIf="driverDetails.address['zipcode']">
            <div class="form-group">
              <label>Zip Code</label>
              <textarea
                type="text"
                name="address"
                class="form-control"
                disabled
                *ngIf="driverDetails.address"
                >{{ driverDetails.address["zipcode"] }}
                            </textarea
              >
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Street</label>
              <input
                type="text"
                name="street"
                [value]="driverDetails.address['address']"
                class="form-control"
                disabled
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Vehicle Name</label>
              <input
                type="text"
                name="discount"
                [value]="driverDetails.vehicleName"
                class="form-control"
                disabled
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Vehicle Type</label>
              <input
                type="text"
                name="discount"
                [value]="driverDetails.vehicleTypeName"
                class="form-control"
                disabled
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Vehicle Number</label>
              <input
                type="text"
                name="discount"
                [value]="driverDetails.vehicleNumber"
                class="form-control"
                disabled
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Profile Status</label>
              <ng-container *ngIf="driverDetails.profileStatus == 0">
                <input
                  type="text"
                  name="open-time"
                  value="Disapproved"
                  class="form-control"
                  disabled
                />
              </ng-container>
              <ng-container *ngIf="driverDetails.profileStatus == 1">
                <input
                  type="text"
                  name="open-time"
                  value="Approved"
                  class="form-control"
                  disabled
                />
              </ng-container>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Driver Type</label>
              <ng-container *ngIf="driverDetails.verticalType == 1">
                <input
                  type="text"
                  name="open-time"
                  value="Delivery"
                  class="form-control"
                  disabled
                />
              </ng-container>
              <ng-container *ngIf="driverDetails.verticalType == 2">
                <input
                  type="text"
                  name="open-time"
                  value="Taxi"
                  class="form-control"
                  disabled
                />
              </ng-container>
              <ng-container *ngIf="driverDetails.verticalType == 3">
                <input
                  type="text"
                  name="open-time"
                  value="Shuttle"
                  class="form-control"
                  disabled
                />
              </ng-container>
            </div>
          </div>
          <div
            class="col-md-12"
            *ngIf="
              driverDetails.documents && driverDetails.documents.length > 0
            "
          >
            <div class="form-group">
              <label>Documents</label>
              <div class="row">
                <div
                  class="col-xl-3 col-lg-5"
                  *ngFor="let data of driverDetails.documents"
                >
                  <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div
                      class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
                    >
                      <h6 class="m-0 font-weight-bold text-primary">
                        {{ data.name }}
                      </h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                      <div class="pt-4 pb-2">
                        <ng-container *ngIf="data.image">
                          <img
                            [src]="comm.imageUrl + data.image"
                            style="height: 150px; width: 100%"
                          />
                        </ng-container>
                      </div>
                      <div *ngIf="data.status == 1">
                        <button
                          class="mat-raised-button mat-primary mr-1"
                          disabled
                        >
                          Approved
                        </button>
                      </div>
                      <div *ngIf="data.status == 2">
                        <button
                          class="mat-raised-button mat-primary mr-1"
                          disabled
                        >
                          Disapproved
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Image</label>
              <div>
                <ng-container *ngIf="driverDetails.profilePic; else noImage">
                  <img
                    [src]="comm.imageUrl + driverDetails.profilePic"
                    style="height: 150px; width: 150px"
                  />
                </ng-container>
                <ng-template #noImage>
                  <img
                    src="assets/img/default-user.png"
                    style="height: 150px; width: 150px"
                  />
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
