<h2 mat-dialog-title *ngIf="item">Edit Category</h2>
<h2 mat-dialog-title *ngIf="!item">Add Category</h2>
<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <div class="usr_profile_inrmain">
      <div class="col-12">
        <div class="row">
          <div class="col-6">
            <div class="usr_profile_biodata">
              <label>Category Name</label>
              <div class="input-group">
                <input class="form-control" type="text" name="name" formControlName="name" />
              </div>
              <div *ngIf="submitted && categoryForm.controls.name.errors" class="invalid-feedback">
                <div *ngIf="categoryForm.controls.name.errors.required">
                  Name is required.
                </div>
                <div *ngIf="categoryForm.controls.name.errors.pattern">
                  Name is not valid.
                </div>
                <div *ngIf="categoryForm.controls.name.errors.maxlength">
                  Name can be max 20 characters long.
                </div>
              </div>
            </div>
          </div>

          <!-- <div class="col-6">
            <div class="usr_profile_biodata">
              <label>اسم التصنيف</label>
              <div class="input-group">
                <input class="form-control" type="text" name="name" formControlName="name_ar" />
              </div>
              <div *ngIf="submitted && categoryForm.controls.name.errors" class="invalid-feedback">
                <div *ngIf="categoryForm.controls.name.errors.required">
                  Name is required.
                </div>
                <div *ngIf="categoryForm.controls.name.errors.pattern">
                  Name is not valid.
                </div>
                <div *ngIf="categoryForm.controls.name.errors.maxlength">
                  Name can be max 20 characters long.
                </div>
              </div>
            </div>
          </div> -->
        </div>
      </div>

      <div class="usr_profile_img">
        <div class="usr_profile_imgbx">
          <label>Image</label>
          <div class="user_img">
            <figure *ngIf="categoryImage">
              <img style="height: 50px; width: 50px" [src]="categoryImage" />
            </figure>
          </div>
        </div>
        <div class="user_profile_edit">
          <input type="file" accept="image/*" (change)="profilePic($event)" />
        </div>
        <div *ngIf="submitted && !categoryImage" class="invalid-feedback">
          Image is required.
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<div class="botton_right_buttons">
  <mat-dialog-actions>
    <button class="btn btn-primary mr-3" *ngIf="!item" (click)="onSubmit()">
      Add Category
    </button>
    <button class="btn btn-primary mr-3" *ngIf="item" (click)="onUpdate()">
      Edit Category
    </button>
    <button class="btn btn-danger" (click)="close()">Close</button>
  </mat-dialog-actions>
</div>
