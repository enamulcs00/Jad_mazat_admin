<div class="container-fluid">
  <!-- DataTales Example -->
  <div class="card shadow mb-4">

    <div class="card-header py-3">
      <div class="tittle_outer">
          <div class=" user_title">
             <div class="user_title_inner">
              <h6 class="m-0 text-black">
                Outlet
              </h6>
          </div>
             <div class="user_add_button"> 
              <button class="btn btn-primary mr-4" (click)="addOutlet()">
                <span class="fas fa-plus"></span> Add Outlet
              </button>
              <button class="btn btn-primary btn-primary_border" (click)="history.back()">
                <span class="fas fa-arrow-left"></span> Back
              </button>
              </div>
          </div>
      </div>
  </div>




    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>#</th>
              <th>Address</th>
              <th>
                Action
              </th>
            </tr>
          </thead>
          <tbody *ngIf="outlet && outlet.length > 0">
            <tr *ngFor="let item of outlet; let i = index">
              <td>{{ i + serialNumber + 1 }}</td>
              <td>{{ item.address }}</td>
              <td>
                <div class="product_action">
                  <button class="btn btn-success mr-1" (click)="onEditSelect(item)">
                    <span class="fas fa-fw fa-edit"></span>
                  </button>
                  <button class="btn btn-danger" (click)="deleteOutlet(item)">
                    <span class="fas fa-fw fa-trash"></span>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="loader" class="loader"></div>
        <h4 *ngIf="outlet && outlet.length == 0 && !loader" class="text-center">
          No records found.
        </h4>
      </div>
      <!-- <pagination
          *ngIf="categoryList.length != 0 && !loader"
          [totalItems]="totalItems"
          [boundaryLinks]="true"
          [maxSize]="5"
          [(ngModel)]="currentPage"
          (pageChanged)="pageChange($event)"
        ></pagination> -->
    </div>
  </div>
</div>
