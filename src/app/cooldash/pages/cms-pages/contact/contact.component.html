<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="row">
                <div class="col-md-12 user_title">
                    <h6 class="m-0 font-weight-bold text-primary">Admin Contact Details</h6>
                </div>
            </div>
        </div>
        <div class="card-body mb-3">
            <form [formGroup]="contactForm">
                <div class="row">
                    <div class="col-md-6">
                        <label for="email">Email</label>
                        <input formControlName="email" type="text" id="email" class="form-control">
                        <small
                            *ngIf=" contactForm.controls['email'].touched && contactForm.controls['email'].invalid || submitted && errorHandling('email', 'required')"
                            class="text-danger d-inline-block pt-1">
                            *Please enter valid email
                        </small>

                    </div>

                    <div class="col-md-6">
                        <label for="phn">Phone Number</label>
                        <input formControlName="phone" (keypress)="numberOnly($event)" type="text" id="phn"
                            class="form-control">
                            <small
                            *ngIf=" contactForm.controls['phone'].touched && contactForm.controls['phone'].invalid || submitted && errorHandling('phone', 'required')"
                            class="text-danger d-inline-block pt-1">
                            *Please enter valid Phone number
                        </small>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="form-group form-actions">
        <button (click)="save()" type="submit" class="btn btn-sm btn-success">
            Save
        </button>
    </div>
</div>
