<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="row">
                <div class="col-md-12 user_title">
                    <h6 class="m-0 font-weight-bold text-primary">Terms and Conditions</h6>
                </div>
            </div>
        </div>
        <div class="card-body">
            <ckeditor [editor]="Editor" [(ngModel)]="data"></ckeditor>
        </div>
    </div>
    <div class="form-group form-actions">
        <button type="submit" class="btn btn-sm btn-success" (click)="saveTermsandConditions()">
            Save
        </button>
    </div>
</div>
